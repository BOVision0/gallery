<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .gallery img {
      margin: 5px;
      max-width: 200px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>{{ site.title }}</h1>
  <div class="gallery">
    {% for image in site.static_files %}
      {% if image.path contains '/assets/images/' %}
        <img src="{{ image.path | relative_url }}" alt="Gallery Image">
      {% endif %}
    {% endfor %}
  </div>
</body>
</html>
